<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container mt-5">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark background-custom rounded">
            <a class="navbar-brand nav-link-white" th:href="@{/}" th:text="#{application.name}"></a>
        </nav>
    </header>
    <main class="mt-3">
        <hr class="background-custom hr-2" />
        <h1 class="text-center text-custom">Add Employee</h1>
        <hr class="background-custom hr-2 w-75" />
        <form class="mx-auto w-75" th:method="post"
              th:action="@{/put-employee}" th:object="${employee}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label class="text-custom h3">First name</label>
                </div>
                <input type="text" class="form-control" th:field="*{firstName}"
                       placeholder="First Name...">
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label class="text-custom h3">LastName</label>
                </div>
                <input type="text" class="form-control" th:field="*{lastName}"
                       placeholder="Last Name...">
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label class="text-custom h3">Job Title</label>
                </div>
                <input type="text" class="form-control" th:field="*{jobTitle}"
                       placeholder="Job title...">
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label class="text-custom h3">Unique Identifier</label>
                </div>
                <input type="text" class="form-control" th:field="*{uniqueIdentifier}"
                       placeholder="Unique Identifier...">
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label class="text-custom h3">Age</label>
                </div>
                <input type="text" class="form-control" th:field="*{age}"
                       placeholder="Age ...">
            </div>
            <hr class="background-custom hr-2" />
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn background-custom text-white">Add Employee</button>
            </div>
        </form>

        <hr class="background-custom hr-2 mt-5" />
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
