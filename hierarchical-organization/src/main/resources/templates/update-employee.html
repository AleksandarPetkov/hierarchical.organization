
<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container mt-5">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark background-custom rounded">
            <a class="navbar-brand nav-link-white" th:href="@{/}" th:text="#{application.name}"></a>
        </nav>
    </header>
    <main class="mt-3">
        <form action="#"
                      th:action="@{/update-employee/{id}(id=${employee.id})}"
                      th:object="${employee}"  method="post">
            <div class="form-group">
                <label class="text-custom">Change First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name...">
                <ul>
                    <li th:each="error: ${#fields.errors('firstName')}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label class="text-custom">Change Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name...">
                <ul>
                    <li th:each="error: ${#fields.errors('lastName')}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label class="text-custom">Change Job Title</label>
                <input type="text" class="form-control" th:field="*{jobTitle}" placeholder="Job Title...">
                <ul>
                    <li th:each="error: ${#fields.errors('jobTitle')}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label class="text-custom">Change Age</label>
                <input type="text" class="form-control" th:field="*{age}" placeholder="Age...">
                <ul>
                    <li th:each="error: ${#fields.errors('age')}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <hr class="background-custom hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn background-custom text-white">Edit</button>
            </div>
        </form>
        <hr class="background-custom hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
